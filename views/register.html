
<div class="registerBox">
    <div class="container">
        <div class="col-lg-6 col-xl-4 ml-auto mr-auto">
            <form method="post" action="/register">
                <h3>Register with Project Bank</h3>

                <div class="form-group">
                    <label for="userName">First and Last Name</label>
                    <input type="text" class="form-control" name="userName" id="userName" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="emailAddress">Email address</label>
                    <input type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="userPass">Password</label>
                    <input type="password" class="form-control" name="userPass" id="userPass" placeholder="Password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>
</div>
